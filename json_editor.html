<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        textarea#json-input {
            width: 90%;
            max-width: 800px;
            height: 250px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            resize: vertical;
        }
        pre#json-display {
            width: 90%;
            max-width: 800px;
            min-height: 250px;
            border: 1px solid #ddd;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fdd;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .controls {
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px; /* Adds space between buttons */
        }
        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #2980b9;
        }
        .controls button#clear-button {
            background-color: #e74c3c;
        }
        .controls button#clear-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Editor</h1>
        <textarea id="json-input" placeholder="Enter JSON here..."></textarea>
        <div class="controls">
            <button id="copy-button">Copy JSON</button>
            <button id="clear-button">Clear Input</button>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
        <pre id="json-display"></pre>
    </div>

    <script>
        const jsonInput = document.getElementById('json-input');
        const jsonDisplay = document.getElementById('json-display');
        const errorMessage = document.getElementById('error-message');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');

        jsonInput.addEventListener('input', () => {
            const inputText = jsonInput.value;
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
            jsonDisplay.textContent = '';

            if (inputText.trim() === '') {
                return;
            }

            try {
                const parsedJson = JSON.parse(inputText);
                jsonDisplay.textContent = JSON.stringify(parsedJson, null, 4);
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        });

        copyButton.addEventListener('click', () => {
            if (jsonDisplay.textContent) {
                navigator.clipboard.writeText(jsonDisplay.textContent)
                    .then(() => {
                        // Optional: Add a visual confirmation
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy JSON';
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        // Fallback for older browsers or if clipboard API fails
                        alert('Failed to copy JSON. Please try manually.');
                    });
            } else {
                alert('Nothing to copy.');
            }
        });

        clearButton.addEventListener('click', () => {
            jsonInput.value = '';
            jsonDisplay.textContent = '';
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
            jsonInput.focus();
        });
    </script>
</body>
</html>
