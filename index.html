<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator & Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Validator & Formatter</h1>

        <div class="theme-switcher">
            <button id="themeToggle">Toggle Dark/Light Mode</button>
        </div>

        <div class="input-section">
            <textarea id="jsonInput" placeholder="Enter JSON here..." rows="10"></textarea>
            <div id="validationError" class="error-message"></div>
        </div>

        <div class="controls">
            <button id="validateBtn">Validate</button>
            <button id="formatBtn">Format (Pretty Print)</button>
            <button id="minifyBtn">Minify</button>
            <button id="copyBtn">Copy to Clipboard</button>
            <button id="clearBtn">Clear Input</button>
            <button id="exportBtn">Export as JSON</button>
        </div>

        <div class="output-section">
            <h2>Formatted Output:</h2>
            <pre id="jsonOutput"></pre>
        </div>

        <div class="tree-view-section">
            <h2>JSON Tree View:</h2>
            <div id="jsonTreeView" class="tree-view"></div>
        </div>

        <div class="export-options">
            <label for="fileNameInput">Custom Filename (optional):</label>
            <input type="text" id="fileNameInput" placeholder="data.json">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
